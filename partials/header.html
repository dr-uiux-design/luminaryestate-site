<header class="header">
  <div class="container header__container">
    <div class="header__left">
      <!-- logo -->
      <a href="./" class="logo header__logo">
        <img class="logo__img logo__img-lg" loading="lazy" src="img/logo.svg" width="166" height="56" alt="Luminary Estate">
        <img class="logo__img logo__img-mob hidden" loading="lazy" src="img/logo-sm.svg" width="56" height="56" alt="Luminary Estate">
      </a>
      <!-- currency-dropdown -->
      <div class="currency-dropdown header__currency-dropdown">
        <div class="currency-dropdown__select">
          <i id="selected-icon" class="ic-currency ic-btc"></i>
          <div id="selected-value" class="currency-dropdown__value">$29,244.00</div>
        </div>
        <ul id="dropdown-list" class="list-reset currency-dropdown__list">
          <li class="currency-dropdown__option active">
            <i class="ic-currency ic-btc"></i>
            <div class="currency-dropdown__value">$29,244.00</div>
          </li>
          <li class="currency-dropdown__option">
            <i class="ic-currency ic-eth"></i>
            <div class="currency-dropdown__value">$1,845.25</div>
          </li>
          <li class="currency-dropdown__option">
            <i class="ic-currency ic-tether"></i>
            <div class="currency-dropdown__value">$0.9992</div>
          </li>
          <li class="currency-dropdown__option">
            <i class="ic-currency ic-usd"></i>
            <div class="currency-dropdown__value">$1.0000</div>
          </li>
        </ul>
      </div>
    </div>

    <!-- navigation -->
    <nav class="header__nav nav">
      <ul class="header__menu menu">
        <li class="menu__item"><a href="/" class="menu__link">Home</a></li>
        <li class="menu__item"><a href="./properties.html" class="menu__link">Properties</a></li>
        <li class="menu__item"><a href="./news.html" class="menu__link">Blog</a></li>
        <li class="menu__item"><a href="./faq.html" class="menu__link">FAQ</a></li>
        <li class="menu__item"><a href="./contacts.html" class="menu__link">Contacts</a></li>
      </ul>
      <div class="header__mob-contacts">
        <!-- contacts -->
        <ul class="list-reset contacts-list">
          <li class="contacts-list__item">
            <a href="mailto:sales@luminaryestate.com" target="_blank" class="contacts-list__link">
              <svg class="contacts-list__icon">
                <use xlink:href="img/sprite.svg#ic-email"></use>
              </svg>
            </a>
          <li class="contacts-list__item">
            <a href="http://t.me/dyomkina" target="_blank" class="contacts-list__link">
              <svg class="contacts-list__icon">
                <use xlink:href="img/sprite.svg#ic-telegram"></use>
              </svg>
            </a>
          </li>
          <li class="contacts-list__item">
            <a href="https://api.whatsapp.com/send?phone=380732016475" target="_blank" class="contacts-list__link">
              <svg class="contacts-list__icon">
                <use xlink:href="img/sprite.svg#ic-whatsapp"></use>
              </svg>
            </a>
          </li>
          </li>
        </ul>
        <!-- submit property -->
        <button type="button" class="btn-reset btn-submit-property js-modal-btn" data-modal-open="modalSubmit">Submit
          property</button>
      </div>
    </nav>
    <div class="header__right">
      <div class="header__desk-contacts">
        <!-- contacts -->
        <ul class="list-reset header__contacts contacts-list">
          <li class="contacts-list__item">
            <a href="mailto:sales@luminaryestate.com" target="_blank" class="contacts-list__link">
              <svg class="contacts-list__icon">
                <use xlink:href="img/sprite.svg#ic-email"></use>
              </svg>
            </a>
          <li class="contacts-list__item">
            <a href="http://t.me/dyomkina" target="_blank" class="contacts-list__link">
              <svg class="contacts-list__icon">
                <use xlink:href="img/sprite.svg#ic-telegram"></use>
              </svg>
            </a>
          </li>
          <li class="contacts-list__item">
            <a href="https://api.whatsapp.com/send?phone=380732016475" target="_blank" class="contacts-list__link">
              <svg class="contacts-list__icon">
                <use xlink:href="img/sprite.svg#ic-whatsapp"></use>
              </svg>
            </a>
          </li>
          </li>
        </ul>
        <!-- submit property -->
        <button type="button" class="btn-reset btn-submit-property header__submit js-modal-btn" data-modal-open="modalSubmit">Submit
          property</button>
      </div>

      <!-- btn-burger -->
      <button type="button" class="btn-burger header__burger" aria-label="Open Menu"><span class="btn-burger__line"></span></button>
    </div>

  </div>
</header>
